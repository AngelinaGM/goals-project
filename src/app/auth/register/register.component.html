<div class="row justify-content-center">
   <div class="col-xs-8 col-sm-8 col-md-6"> 
    <form (ngSubmit)="onSignup(f)" #f="ngForm">
      <div class="form-group">
        <label for="email">name</label>
        <input type="text" id="name" name="name" ngModel class="form-control">
      </div>
      <div class="form-group">
        <label for="email">username</label>
        <input type="text" id="username" name="username" ngModel class="form-control">
      </div>
      <div class="form-group">
        <label for="email">e-mail</label>
        <input type="email" id="email" name="email" ngModel class="form-control" required>
      </div>
      <div class="form-group">
        <label for="password">password</label>
        <input type="password" id="password" name="password" ngModel class="form-control" required>
      </div>
      <button class="btn btn-success" type="submit" [disabled]="!f.valid">Sign Up</button>
    </form>
  </div>
</div>
