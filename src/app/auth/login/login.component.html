<div class="row justify-content-center">
   <div class="col-xs-8 col-sm-8 col-md-6"> 
    <form (ngSubmit)="onSignin(f)" #f="ngForm">
      <div class="form-group">
        <label for="username">username</label>
        <input type="text" id="username" name="username" ngModel class="form-control" required>
      </div>
      <div class="form-group">
        <label for="password">password</label>
        <input type="password" id="password" name="password" ngModel class="form-control" required>
      </div>
      <button class="btn btn-success" type="submit" [disabled]="!f.valid">Sign In</button>
    </form>
  </div>
</div>
